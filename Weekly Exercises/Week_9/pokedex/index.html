<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>pokedex</h1>
      <input type="search" id="search" placeholder="Search Pokemons..." />
    </header>

    <main>
      <div class="errorTxt"></div>
      <div class="gens">
        <button class="gen">Gen 1</button>
        <button class="gen">Gen 2</button>
        <button class="gen">Gen 3</button>
        <button class="gen">Gen 4</button>
        <button class="gen">Gen 5</button>
        <button class="gen">Gen 6</button>
        <button class="gen">Gen 7</button>
      </div>
      <div class="cards"></div>
      <footer>
        <div class="pagination">
          <button class="prev-page">&larr; Previous</button>
          <button class="next-page">Next &rarr;</button>
        </div>
      </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
