<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeApp</title>
    <link rel="icon" type="image/x-icon" href="media/pokemon-icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>pokedex</h1>
      <input type="search" id="search" placeholder="Search Pokemons..." />
    </header>

    <main>
      <div class="errorTxt"></div>
      <div class="gens">
        <button class="gen gen1" data-value="1">Gen 1</button>
        <button class="gen gen2" data-value="2">Gen 2</button>
        <button class="gen gen3" data-value="3">Gen 3</button>
        <button class="gen gen4" data-value="4">Gen 4</button>
        <button class="gen gen5" data-value="5">Gen 5</button>
        <button class="gen gen6" data-value="6">Gen 6</button>
        <button class="gen gen7" data-value="7">Gen 7</button>
        <button class="gen gen8" data-value="8">Gen 8</button>
      </div>
      <div class="cards">
        <p style="font-size: 18px; color: #999">
          Click generation buttons to fetch Pokemons.
        </p>
      </div>
      <footer>
        <div class="pagination">
          <a class="btn prev-page">&larr; Previous</a>
          <a class="btn next-page">Next &rarr;</a>
        </div>
      </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
