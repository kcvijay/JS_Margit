<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>pokedex</h1>
      <input type="search" id="search" placeholder="Search Pokemons..." />
    </header>

    <main>
      <div class="errorTxt"></div>
      <div class="gens">
        <button class="gen gen1" data-value="0" data-value2="151">Gen 1</button>
        <button class="gen gen2" data-value="152" data-value2="251">
          Gen 2
        </button>
        <button class="gen gen3" data-value="252" data-value2="386">
          Gen 3
        </button>
        <button class="gen gen4" data-value="387" data-value2="493">
          Gen 4
        </button>
        <button class="gen gen5" data-value="494" data-value2="649">
          Gen 5
        </button>
        <button class="gen gen6" data-value="650" data-value2="719">
          Gen 6
        </button>
        <button class="gen gen7" data-value="720" data-value2="809">
          Gen 7
        </button>
        <button class="gen gen8" data-value="810" data-value2="905">
          Gen 8
        </button>
      </div>
      <div class="cards"></div>
      <footer>
        <div class="pagination">
          <a class="btn prev-page">&larr; Previous</a>
          <a class="btn next-page">Next &rarr;</a>
        </div>
      </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
