<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="background-generator">
            <h1>pick colors, click arrows and see the magic ðŸŽ‰</h1>

            <div class="color-pickers">
                <input type="color" id="first-color" class="color-picker">
                <input type="color" id="second-color" class="color-picker">
            </div>

            <div class="position-grid">
                
                    <div>
                        <input type="radio" id="to-bottom-right" name="position-btn">
                        <label for="to-bottom-right" class="btn" id="to bottom right"><img src="media/arrow-down-right.png"></label>
                    </div>

                    <div>
                        <input type="radio" id="to-bottom" name="position-btn" value="#000000">
                        <label for="to-bottom" class="btn" id="to bottom"><img src="media/arrow-down.png"></label>
                    </div>

                    <div>
                        <input type="radio" id="to-bottom-left" name="position-btn">
                        <label for="to-bottom-left" class="btn" id="to bottom left"><img src="media/arrow-down-left.png"></label>
                    </div>

                    <div>
                        <input type="radio" id="to-right" name="position-btn">
                        <label for="to-right" class="btn" id="to right"><img src="media/arrow-right.png"></label>
                    </div>

                    <div></div>

                    <div>            
                        <input type="radio" id="to-left" name="position-btn">
                        <label for="to-left" class="btn" id="to left"><img src="media/arrow-left.png"></label>
                    </div>
                    
                    <div>
                        <input type="radio" id="to-top-right" name="position-btn">
                        <label for="to-top-right" class="btn" id="to top right"><img src="media/arrow-up-right.png"></label>
                    </div>

                    <div>
                        <input type="radio" id="to-top" name="position-btn">
                        <label for="to-top" class="btn" id="to top"><img src="media/arrow-up.png"></label>
                    </div>

                    <div>
                        <input type="radio" id="to-top-left" name="position-btn">
                        <label for="to-top-left" class="btn" id="to top left"><img src="media/arrow-up-left.png"></label>
                    </div>
                
            </div>
            <div id="colorTxt"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
