<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Generator</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="background-generator">
        <h1>pick colors, click arrows and see the magic ðŸŽ‰</h1>

        <div class="color-pickers">
          <input type="color" id="first-color" class="color-picker" />
          <input type="color" id="second-color" class="color-picker" />
        </div>

        <div class="position-grid">
          <form>
            <div class="direction">
              <input type="radio" id="to-bottom-right" name="position-btn" />
              <label for="to-bottom-right" class="btn" id="to bottom right"
                ><i class="material-icons">south_east</i></label
              >
            </div>

            <div class="direction">
              <input type="radio" id="to-bottom" name="position-btn" />
              <label for="to-bottom" class="btn" id="to bottom"
                ><i class="material-icons">south</i></label
              >
            </div>

            <div class="direction">
              <input type="radio" id="to-bottom-left" name="position-btn" />
              <label for="to-bottom-left" class="btn" id="to bottom left"
                ><i class="material-icons">south_west</i></label
              >
            </div>

            <div class="direction">
              <input type="radio" id="to-right" name="position-btn" />
              <label for="to-right" class="btn" id="to right"
                ><i class="material-icons">east</i></label
              >
            </div>

            <div></div>

            <div class="direction">
              <input type="radio" id="to-left" name="position-btn" />
              <label for="to-left" class="btn" id="to left"
                ><i class="material-icons">west</i></label
              >
            </div>

            <div class="direction">
              <input type="radio" id="to-top-right" name="position-btn" />
              <label for="to-top-right" class="btn" id="to top right"
                ><i class="material-icons">north_east</i></label
              >
            </div>

            <div class="direction">
              <input type="radio" id="to-top" name="position-btn" />
              <label for="to-top" class="btn" id="to top"
                ><i class="material-icons">north</i></label
              >
            </div>

            <div class="direction">
              <input type="radio" id="to-top-left" name="position-btn" />
              <label for="to-top-left" class="btn" id="to top left"
                ><i class="material-icons">north_west</i></label
              >
            </div>
          </form>
        </div>
        <div id="colorTxt"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
