<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Game</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>speed game</h1>
    </header>
    <main>
      <div class="container-heading">
        <h2 class="score-header">Collected Coins: <span id="score"></span></h2>
        <p class="info">i</p>
      </div>
      <div class="overlay">
        <div class="modal">
          <h3 class="modal-header">Instructions</h3>
          <i class="material-icons" id="modal-close">close</i>
          <ol>
            <li>Start the game by clicking 'Start Game' button below.</li>
            <li>Collect the Bitcoins by clicking every flashed coins.</li>
            <li>
              In case of failure, restart the game by clicking 'Restart Game'
              below.
            </li>
            <p>Happy Playing!</p>
          </ol>
        </div>
      </div>
      <div class="coins">
        <div class="coin coin1"></div>
        <div class="coin coin2"></div>
        <div class="coin coin4"></div>
        <div class="coin coin4"></div>
      </div>
      <button id="startBtn">Start Game</button>
      <button id="stopBtn">Stop Game</button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
