<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Game</title>
    <link rel="icon" type="image/x-icon" href="media/bitcoin.png">
</head>
<body>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Coin Collector</h1>
    </header>
    <main>
      <div class="container-heading">
        <h2 class="score-header">Collected Coins: <span id="score">0</span></h2>
        <div class="lives">游비游비游비游비游비</div>
        <p class="high-score-header">
          High Score: <span id="high-score">0</span>
        </p>
        <i class="material-icons info">info</i>
      </div>
      <div class="overlay">
        <div class="modal">
        </div>
      </div>
      <div class="coins">
        <button class="coin coin1"></button>
        <button class="coin coin2"></button>
        <button class="coin coin4"></button>
        <button class="coin coin4"></button>
      </div>
      <button class="startBtn">Play</button>
      <button class="stopBtn display-none">Stop</button>
      <div class="div-reset">
        <button class="reset" onclick="window.location.reload()">Reload</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
