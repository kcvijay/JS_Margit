<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper-gasoline">
        <h1 class="heading">Gasoline Calculator</h1>
        <form class="input-section">
            <div class="input">
                <label for="gas-rate">Gas rate (â‚¬):</label>
                <input type="number" id="gas-rate" required>
            </div>

            <div class="input">
                <label for="gas-money">Gas money:</label>
                <input type="number" id="gas-money" required>
            </div>

            <button id="calcGas" type="submit">Calculate</button>
            <p id="result">

            </p>
        </form>
    </div>

    <form class="wrapper-temperature">
        <h1>Temperature Converter</h1>
        <div class="inputs">
            <label for="celcius">Celcius:</label>
            <input type="number" id="celsius" oninput="celsiusToFarenheit(), celsiusToKelvin()" required>
        </div>

        <div class="inputs">
            <label for="farenheit">Farenheit:</label>
            <input type="number" id="farenheit" oninput="farenheitToCelsius(), farenheitToKelvin()" required>
        </div>

        <div class="inputs">
            <label for="kelvin">Kelvin:</label>
            <input type="number" id="kelvin" oninput = "kelvintoCelsius(), kelvinToFarenheit()"required>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
